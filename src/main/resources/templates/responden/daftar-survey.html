<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <meta charset="UTF-8"/>
</head>
<body>

<div layout:fragment="content" th:remove="tag">
    <div class="col-md-12 col-12 mr-auto ml-auto">
        <div class="card ">
            <div class="card-header card-header-info card-header-icon">
                <div class="card-icon">
                    <i class="material-icons">description</i>
                </div>
                <h4 class="card-title" style="width: 50% !important;">Daftar Survey</h4>
            </div>
            <div class="card-body ">
                <div class="material-datatables">
                    <table id="table" class="table table-striped table-no-bordered table-hover" cellspacing="0"
                           width="100%" style="width:100%">
                        <thead>
                        <tr>
                            <th>ID Survey</th>
                            <th>Judul Penelitian</th>
                            <th>Jangka Waktu</th>
                            <th class="disabled-sorting">Aksi</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!--    MODAL DETAIL SURVEI-->
    <div class="modal fade" id="mdlDetailSurvei" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title title-form">Detail Survey</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        <i class="material-icons">clear</i>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" id="frmDetailSurvey">
                        <div class="row">
                            <label class="col-md-4 col-form-label text-right">ID Survey</label>
                            <div class="col-md-7 form-group">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="txtPbyIdSurvey" name="txtPbyIdSurvey"
                                           disabled>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-md-4 col-form-label text-right">Judul Survey</label>
                            <div class="col-md-7">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="txtPbyJudul" name="txtPbyJudul"
                                           disabled>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-md-4 col-form-label text-right">Total Reward</label>
                            <div class="col-md-7">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="txtTotalPembayaran"
                                           name="txtTotalPembayaran" disabled>
                                </div>
                            </div>
                        </div>
                <!--<div class="row">
                    <label class="col-md-4 col-form-label text-right">Link Survey <span style="color: #ff7878">*</span></label>
                    <div class="col-md-7">
                        <div class="form-group">
                            <input type="text" class="form-control" id="txtLink" name="txtLink" disabled>
                        </div>
                    </div>
                </div>-->
                <div>
                    <iframe id="dynamicIframe" width="800" height="454" frameborder="0" marginheight="0"
                            marginwidth="0">Memuatâ€¦
                    </iframe>
                </div>
                </form>
            </div>
            <div class="modal-footer justify-content-center">
                <!--                    <button type="button" class="btn btn-dark btn-link" data-dismiss="modal">Batal</button>-->
                <button type="button" class="btn btn-facebook" id="btnSimpanSurvey">Selesai</button>
            </div>
        </div>
    </div>
</div>

</div>
</body>

<th:block layout:fragment="page-script">
    <script th:src="@{/assets/js/plugins/jquery.dataTables.min.js}"></script>
    <script th:src="@{/assets/js/plugins/jquery.validate.min.js}"></script>
    <script th:src="@{/assets/js/plugins/jquery.validate-message.js}"></script>
    <script th:src="@{'/assets/js/page/responden/daftar-survey.js' + '?v=' + ${@environment.getProperty('app.jsversion')}}"
            type="text/javascript"></script>
</th:block>
</html>

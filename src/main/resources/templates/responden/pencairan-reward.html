<!DOCTYPE html>
<html layout:decorate="~{layout/base}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
</head>
<body>

<div layout:fragment="content" th:remove="tag">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" id="frmPermohonanPencairanReward">
                <div class="card ">
                    <div class="card-header card-header-info card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">account_circle</i>
                        </div>
                        <h4 class="card-title">Form Permintaan Pencairan Reward</h4>
                    </div>
                    <div class="card-body ">
                        <div class="row">
                            <label class="col-sm-2 col-form-label">Saldo Reward</label>
                            <div class="col-sm-10">
                                <div class="form-group has-default">
                                    <input class="form-control" disabled="disabled" id="txtReward" name="txtReward" type="text">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-sm-2 col-form-label">Nama Bank / e-Wallet</label>
                            <div class="col-sm-10">
                                <select class="selectpicker" data-size="7" data-style="select-with-transition"
                                        id="optBank" name="optBank" disabled>
                                    <option value="bri"> BRI</option>
                                    <option value="bca"> BCA</option>
                                    <option value="mandiri"> Bank Mandiri</option>
                                    <option value="ovo"> OVO</option>
                                    <option value="gopay"> GOPAY</option>
                                    <option value="dana"> DANA</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-sm-2 col-form-label">Nomor Rekening / Nomor Telepon</label>
                            <div class="col-sm-10">
                                <div class="form-group">
                                    <input class="form-control" id="txtNomorRek" name="txtNomorRek" type="text" disabled>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-sm-2 col-form-label">Nilai Pencairan <span style="color: #ff7878">*</span></label>
                            <div class="col-sm-10">
                                <div class="form-group">
                                    <input class="form-control" id="txtNilai" name="txtNilai" type="text" number="true">
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="card-footer ml-auto mr-auto">
                        <div class="row">
                            <div class="col-md-1">
                                <button class="btn btn-facebook" id="btnSimpan" type="button">Simpan</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="col-md-12 col-12 mr-auto ml-auto">
        <div class="card ">
            <div class="card-header card-header-info card-header-icon">
                <div class="card-icon">
                    <i class="material-icons">description</i>
                </div>
                <h4 class="card-title" style="width: 50% !important;">Riwayat Pencairan Reward</h4>
            </div>
            <div class="card-body ">
                <div class="material-datatables">
                    <table id="table" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                        <thead>
                        <tr>
                            <th>ID Pencairan</th>
                            <th>Nilai Pencairan Reward</th>
                            <th>Status Pencairan</th>
                            <th>Keterangan</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<th:block layout:fragment="page-script">
    <script th:src="@{/assets/js/plugins/jquery.dataTables.min.js}"></script>
    <script th:src="@{/assets/js/plugins/jquery.validate.min.js}"></script>
    <script th:src="@{/assets/js/plugins/jquery.validate-message.js}"></script>
    <script th:src="@{/assets/js/plugins/moment.min.js}"></script>
    <script th:src="@{/assets/js/plugins/bootstrap-selectpicker.js}"></script>
    <script th:src="@{/assets/js/plugins/bootstrap-datetimepicker.min.js}"></script>
    <script th:src="@{/assets/js/plugins/jquery.bootstrap-wizard.js}"></script>
    <script th:src="@{/assets/js/plugins/fullcalendar.min.js}"></script>
    <script th:src="@{'/assets/js/page/utility.js' + '?v=' + ${@environment.getProperty('app.jsversion')}}"
            type="text/javascript"></script>
    <script th:src="@{'/assets/js/page/responden/pencairan-reward.js' + '?v=' + ${@environment.getProperty('app.jsversion')}}"
            type="text/javascript"></script>
</th:block>
</html>

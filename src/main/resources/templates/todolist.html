<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <meta charset="UTF-8"/>
</head>
<body>

<div layout:fragment="content" th:remove="tag">
    <div class="col-md-12 col-12 mr-auto ml-auto">
        <div class="card ">
            <div class="card-header card-header-info card-header-icon">
                <div class="card-icon">
                    <i class="material-icons">description</i>
                </div>
                <h4 class="card-title" style="width: 50% !important;">Daftar Tugas yang Belum Diselesaikan</h4>
            </div>
            <div class="card-body ">
                <div class="material-datatables">
                    <table id="table" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                        <thead>
                        <tr>
                            <th>Nama</th>
                            <th>User ID</th>
                            <th>Nama Proses</th>
                            <th>Status</th>
                            <th class="disabled-sorting">Aksi</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
</body>

<th:block layout:fragment="page-script">
    <script th:src="@{/assets/js/plugins/jquery.dataTables.min.js}"></script>
    <script th:src="@{/assets/js/plugins/jquery.validate.min.js}"></script>
    <script th:src="@{/assets/js/plugins/jquery.validate-message.js}"></script>
    <script th:src="@{'/assets/js/page/admin/page-master-user.js' + '?v=' + ${@environment.getProperty('app.jsversion')}}" type="text/javascript"></script>
</th:block>
</html>

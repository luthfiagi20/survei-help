<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <meta charset="UTF-8"/>
</head>
<body>

<div layout:fragment="content" th:remove="tag">
    <div class="col-md-12 col-12 mr-auto ml-auto">
        <div class="card ">
            <div class="card-header card-header-info card-header-icon">
                <div class="card-icon">
                    <i class="material-icons">account_box</i>
                </div>
                <h4 class="card-title" style="width: 50% !important;">Daftar User Aplikasi</h4>
            </div>
            <div class="card-body ">
            <div class="material-datatables">
                <table id="table" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                    <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Nama Lengkap</th>
                        <th>No Telp</th>
                        <th>Status</th>
                        <th>Login Terakhir</th>
                        <th class="disabled-sorting">Aksi</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
        </div>
    </div>

    <div class="modal fade" id="mdlAddUser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title title-form">Form Data User</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        <i class="material-icons">clear</i>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal"  id="frmUser">
                        <div class="row">
                            <label class="col-md-4 col-form-label text-right">ID Pengguna<span style="color: #ff7878">*</span></label>
                            <div class="col-md-7 form-group">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="txtIdUser" name="txtIdUser" maxlength="9">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-md-4 col-form-label text-right">Nama <span style="color: #ff7878">*</span></label>
                            <div class="col-md-7">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="txtNama" name="txtNama">
                                </div>
                                <label id="errorlabel-txtNama" class="text-danger" style="display: none">Isian ini harus diisi &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-md-4 col-form-label text-right">No Telp <span style="color: #ff7878">*</span></label>
                            <div class="col-md-7">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="txtNoTelp" name="txtNoTelp">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-md-4 col-form-label label-checkbox text-right">Status <span style="color: #ff7878">*</span></label>
                            <div class="col-md-7 checkbox-radios">
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="rbtStatus" value="1"> Aktif
                                        <span class="circle">
                                            <span class="check"></span>
                                        </span>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="rbtStatus" value="0"> Non Aktif
                                        <span class="circle">
                                            <span class="check"></span>
                                        </span>
                                    </label>
                                </div>
                                <label id="errorlabel-rbtStatus" class="text-danger" style="display: none">Isian ini harus diisi &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-dark btn-link" data-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-facebook" id="btnSimpan">Simpan</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<th:block layout:fragment="page-script">
    <script th:src="@{/assets/js/plugins/jquery.dataTables.min.js}"></script>
    <script th:src="@{/assets/js/plugins/jquery.validate.min.js}"></script>
    <script th:src="@{/assets/js/plugins/jquery.validate-message.js}"></script>
    <script th:src="@{'/assets/js/page/admin/page-user.js' + '?v=' + ${@environment.getProperty('app.jsversion')}}" type="text/javascript"></script>
</th:block>
</html>

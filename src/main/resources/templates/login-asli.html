<div class="wrapper wrapper-full-page">
    <div class="page-header login-page header-filter" filter-color="white"
         th:style="'background-image: url('+@{/assets/img/login.jpg}+'); background-size: cover; background-position: top center;'">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-8 ml-auto mr-auto">
                    <form th:action="@{/login_check_data}" method='POST' id="loginForm">
                        <div class="card card-login card-hidden">
                            <div class="card-header card-header-info text-center">
                                <h4 class="card-title">LOGIN</h4>
                            </div>
                            <div class="card-body">
                                <th:block th:if="${message} != ''">
                                    <p class="text-danger text-center error-message-1" th:inline="text">[[${message}]]</p>
                                </th:block>
                                <p class="text-danger text-center error-message-2" style="display: none"></p>
                                <span class="bmd-form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                            <i class="material-icons">face</i>
                                            </span>
                                        </div>
                                        <input type="text" class="form-control" name="akun" id="akun" placeholder="Username..." required>
                                    </div>
                                </span>
                                <span class="bmd-form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                            <i class="material-icons">lock_outline</i>
                                            </span>
                                        </div>
                                        <input type="password" class="form-control" name="pass" id="pass" placeholder="Password..." required>
                                    </div>
                                </span>
                                <br>
                                <span class="bmd-form-group" style="display: none">
                                    <div class="input-group">
                                        <div id="botdetect-captcha" data-captchastylename="aktifaStyle" style="margin-left: 17px !important;"></div>
                                    </div>
                                </span>
                                <span class="bmd-form-group" style="display: none">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                            <i class="material-icons">vpn_key</i>
                                            </span>
                                        </div>
                                        <input type="text" class="form-control" name="txtCaptcha" id="txtCaptcha" value="ABC" placeholder="Kode Keamanan" required>
                                    </div>
                                </span>
<!--                                <span class="bmd-form-group">-->
<!--                                    <div class="slidercaptcha" style="margin-left: 20px !important;">-->
<!--                                        <div id="captcha"></div>-->
<!--                                    </div>-->
<!--                                </span>-->
                            </div>

                            <div class="card-footer justify-content-center">
                                <a href="#" class="btn btn-info btn-link btn-lg submitBtn">Login
                                    <span class="material-icons">power_settings_new</span>
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer class="footer">
